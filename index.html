<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 100px;
        }
        .heart-rate {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Mirror</h1>
        <div class="heart-rate">
            <p>Current Heart Rate: <span id="heart-rate">--</span> BPM</p>
        </div>
    </div>

    <script>
    // Functie om hartslaggegevens van een API op te halen
    async function fetchHeartRate() {
        try {
            const response = await fetch('https://api.example.com/heart-rate');  // API URL aanpassen
            const data = await response.json();
            const heartRate = data.heartRate;  // Pas aan op basis van de API-respons
            document.getElementById('heart-rate').innerText = heartRate;
        } catch (error) {
            console.error("Er is een fout opgetreden bij het ophalen van de hartslag:", error);
        }
    }

    // Haal de hartslag om de paar seconden op
    setInterval(fetchHeartRate, 5000); // Ophaalt elke 5 seconden
</script>

</body>
</html>
